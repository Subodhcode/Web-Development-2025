    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}
.category-section{
    width: 100%;
    padding: 30px 0px;
    background: #f2f2f6;
}
.category-section h2{
    text-align: center;
    margin-bottom: 30px;
}
.category-mid{
    width: 1320px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
 
}
.category-mid figure{
    flex-basis: 33.33%;
    position: relative;
    overflow: hidden;
}
.category-mid figure img{
    width: 100%;
    display: block;
    transition: 0.5s;
   
}
.category-mid  figcaption{
    background: #1718181f;
    position: absolute;
    color: white;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    /* scale: 0; */
    /* transform-origin: top; */
    /* transform: scaleY(0); */
    transition: 0.7s;
}
.category-mid figure:hover figcaption{
    background: #171818a3;
    /* transform: scaleY(1); */
    /* scale: 1; */
    transform: rotate(360deg);
}
.category-mid figure:hover img{
    scale: 1.2;
   
}
    </style>
</head>
