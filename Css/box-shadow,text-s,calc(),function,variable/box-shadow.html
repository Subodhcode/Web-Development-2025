<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            height: 300px;
            background-color: red;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            box-shadow: 0px 0px 20px 10px blue , 0px 0px 20px 20px aqua inset;
            text-shadow: 5px 5px 2px greenyellow;
        }
    </style>
</head>
<body>
    <div class="box">
        Welcome To Wscubetech
    </div>
</body>
</html>
