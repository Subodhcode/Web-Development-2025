<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        .main{
            width: 300px;
            height: 300px;
            background-color: red;
            transition: 0.8s;
        }
        .main:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Welcome To WscubeTech</h1>
    </div>
</body>
</html>
