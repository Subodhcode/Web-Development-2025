<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinerGradient color</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 800px;
            height: 300px;
            border: 0.1px solid red;
            margin: 50px auto;
            background-image: linear-gradient(to top right ,red 20%,blue,green,yellow,pink,cyan);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
