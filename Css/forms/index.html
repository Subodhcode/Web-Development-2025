<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <fieldset class="mainouter">
        <legend>Enquiry Forms</legend>
        <input type="hidden" value="wsform" name="formtype">
        <div>
            <label for="">Course</label>
            <input type="checkbox" value="html">HTML
            <input type="checkbox" value="css">CSS
            <input type="checkbox" value="js">JS


        </div>
        <div>
            <label for="">Name</label>
            <input type="text" required name="" placeholder="Enter your Name" class="inputtag" pattern="[a-zA-Z ]{2,30}">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="male">Female
        </div>
         <div>
            <label for="">Email</label>
            <input type="Email" name="" class="inputtag">
        </div>
        <div>
            <input type="submit" value="save">
        </div>
         <div>
            <label for="">Phone</label>
            <input type="tel" pattern="[0-9]{10}" name="" placeholder="Enter Your Phone Number" class="inputtag">
        </div>
          <div>
            <label>Country</label>
            <!-- <select class="inputtag">
                <option>Select States</option>
                <optgroup label="India">
                    <option>Up</option>
                    <option>Bihar</option>
                    <option>Jharkhand</option>
                </optgroup>
                <option>Usa</option>
                <option>Pakistan</option>
                <option>China</option>
                <option>Canada</option>
                <option>SriLanka</option>
                <option>Japan</option>
            </select> -->

            <select class="inputtag">
                <option>India</option>
                <option>America</option>
                <option>China</option>
            </select>
        </div>
        <div>
            <label>Message</label>
            <textarea class="textarea"></textarea>
        </div>
        <div>
            <label for="">Photo</label>
            <input type="file" class="inputtag">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" class="inputtag">
        </div>
        <div>
            <label for="">Color</label>
            <input type="color" class="inputtag">
        </div>
        <div>
            <label for="">Date</label>
            <input type="Date" class="inputtag">
        </div>
        <div>
            <label for="">Date Time Local</label>
            <input type="datetime-local" class="inputtag">
        </div>
        <div>
            <label for="">Range</label>
            10
            <input type="range" class="inputtag" min="10" max="100" value="50">
            50
        </div>
         <div>
            <label for="">Url</label>
            <input type="url">
        </div>
         <div>
            <label for="">Week</label>
            <input type="week">
        </div>
        <div>
            <label for="">Search</label>
            <input type="search">
        </div>
          <div>
            <label for="">Number</label>
            <input type="number"min='1' max='4' class="inputtag" value="2">
        </div>
        <div>
            <label for=""> Time</label>
            <input type="Time" class="inputtag">
        </div>
        <div>
            <label for="">Month</label>
            <input type="Month" class="inputtag">
        </div>
        <div>
            <input type="button" value="Js Event">
            <input type="submit" value="save">
            <button type="save">Save</button>
            <button type="Reset">Reset</button>
            <input type="image" src="https://www.wscubetech.com/_next/image?url=https%3A%2F%2Fdeen3evddmddt.cloudfront.net%2Fimages%2Fcenters%2Fcampus-gallary-img-18.webp&w=256&q=75" width="150" height="100">
        </div>
      
        </fieldset>
    </form>
</body>
</html>
