<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ol,ul{
            width: 300px;
            margin: 50px auto;
            font-size: 50px;

        }
       ::marker{
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>jquery</li>
    </ol>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>jquery</li>
    </ul>
</body>
</html>
